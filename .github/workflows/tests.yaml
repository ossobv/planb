name: PlanB tests

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    container: ubuntu
    strategy:
      matrix:
        python-version:
          - '3.10'
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.18"
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -qy --no-install-recommends libsqlite3-0
          uv tool install tox --with tox-gh-actions --with tox-uv

      - name: Run tests with tox
        run: uvx tox -- -v
        env:
          REDIS_HOST: redis
